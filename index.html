<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Table</title>
</head>

<body>

    <table class="table">
        <tr>
            <th class="trow" rowspan="3">Day</th>
            <th class="trow" colspan="4">Seminer</th>
        </tr>
        <tr>
            <th class="trow" colspan="2">Produced</th>
            <th class="trow" colspan="2" rowspan="2">Topic</th>
        </tr>
        <tr>
            <th class="trow">Begin</th>
            <th class="trow">Ends</th>
        </tr>
        <tr>
            <td class="trow" rowspan="2">Monday</td>
            <td class="trow" rowspan="2">8:00 a.m.</td>
            <td class="trow" rowspan="2">5:00 p.m.</td>
            <td class="trow">introduction to XMl</td>
        </tr>

        <tr>
            <td class="trow">Validity: DTD and Relax NG</td>
        </tr>

        <tr>
            <td class="trow" rowspan="3">Tuesday</td>
            <td class="trow">8:00 a.m.</td>
            <td class="trow">11:00 a.m.</td>
            <td class="trow" rowspan="2">XPath</td>
        </tr>
        <tr>
            <td class="trow">11:00 a.m.</td>
            <td class="trow">2:00 p.m.</td>

        </tr>
        <tr>
            <td class="trow">2:00 a.m.</td>
            <td class="trow">5:00 p.m.</td>
            <td class="trow" rowspan="1">XSL Transfromation</td>
        </tr>

        <tr>
            <td class="trow">Wednesday</td>
            <td class="trow">2:00 a.m.</td>
            <td class="trow">5:00 p.m.</td>
            <td class="trow">XSL Formatting Object</td>
        </tr>





    </table>



</body>

</html>
